    <h2>Formulario Componentes Solicitados</h2>

    <form id="formulario-Componentes" action="/guardar_componentes" method="post">
        <div>
            <label for="NombreC">Nombre del componente:</label>
            <input type="text" id="NombreC" name="NombreC" pattern="[A-Za-z0-9\s]+" required>
        </div>
        <div>
            <label for="MarcaC">Marca del Componente</label>
            <input type="text" id="MarcaC" name="MarcaC" pattern="[A-Za-z0-9\s]+" required>
        </div>
        <div>
            <label for="PrecioC">Precio del Producto:</label>
            <input type="number" id="PrecioC" name="PrecioC" required>
        </div>
        <div>
            <label for="DescripcionC">Descripcion del Producto:</label>
            <input type="text" id="DescripcionC" name="DescripcionC" pattern="[A-Za-z0-9\s]+" required>
        </div>
        <div>
            <label for="CantidadC">Cantidad del Producto:</label>
            <input type="number" id="CantidadC" name="CantidadC" required>
        </div>
        <input type="submit" value="Enviar">
    </form>

</body>
